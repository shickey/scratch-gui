<!DOCTYPE html>
<html>
<head>
  <title>Stage</title>
</head>
<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    width: 100%;
    height: 100vh;
  }
  
  img#stage {
    max-width: 100%;
    max-height: 100vh;
    margin: 0 auto;
    display: block;
  }
  
  #fullscreen-btn {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
<body>
  <img src="#" id="stage" />
  <button id="fullscreen-btn" onclick="document.getElementById('stage').webkitRequestFullscreen()">Fullscreen</button>
</body>
<script type="text/javascript">
  
  var channel = new BroadcastChannel('stage-image');
  var imageTag = document.getElementById('stage');
  console.log(imageTag);
  channel.onmessage = (msg) => {
    imageTag.src = msg.data.dataURI;
  }
  
</script>
</html>
